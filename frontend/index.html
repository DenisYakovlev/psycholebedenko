<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Telegram Authorization Example</h1>
    <div style="height:20vh;width:200px" id="result">
        result will be writen here
    </div>


    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="Psyholebedenko_bot" 
            data-size="small" data-userpic="true" data-onauth="onTelegramAuth(user)" data-request-access="write">
    </script>
    <script type="text/javascript">
        function onTelegramAuth(user) {
            document.getElementById("result").innerHTML = JSON.stringify(user, null, 4);
        }
    </script>
</body>
</html>
